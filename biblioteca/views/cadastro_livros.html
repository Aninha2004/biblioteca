<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="/public/css/cadastro_livros.css">
</head>
<body>
    <header>
        <h1>Cadastro de Livros</h1>
        <nav>
            <ul>
                <li><a href="/public/index.html">Início</a></li> <!-- Alterado para /views/... -->
                <li><a href="/views/cadastro_alunos.html">Cadastro de Alunos</a></li>

                <li><a href="/views/emprestimos.html">Empréstimos</a></li> <!-- Alterado para /views/... -->
            </ul>
        </nav>
    </header>
    <main>
        <form id="cadastroLivroForm">
            <label for="titulo">Título do Livro:</label>
            <input type="text" id="titulo" name="titulo" required><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>
        <button id="mostrarLivros">Mostrar Livros</button>
        <ul id="listaLivros"></ul>
    </main>
    <script src="/public/js/cadastro_livros.js"></script>
    <footer>

    </footer>

</html>
